<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Login</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
</head>
<body>
	<div class="container my-2" align="center">
		<form style="width: 22rem;" action="register" th:object="${cliente}"
			method="POST">
			<!-- 2 column grid layout for inline styling -->
			<div class="row mb-4">
				<div class="col d-flex justify-content-center"></div>
			</div>
			<!-- User input -->
			<div data-mdb-input-init class="form-outline mb-4">
				<input type="text" th:field="*{user}" id="user" class="form-control" />
				<label class="form-label" for="user">Usuario</label>
			</div>

			<!-- Password input -->
			<div data-mdb-input-init class="form-outline mb-4">
				<input type="password" th:field="*{password}" id="password"
					class="form-control" /> <label class="form-label" for="password">Contrase√±a</label>
			</div>

			<!-- Nombre input -->
			<div data-mdb-input-init class="form-outline mb-4">
				<input type="text" th:field="*{nombre}" id="nombre"
					class="form-control" /> <label class="form-label" for="nombre">Nombre</label>
			</div>

			<!-- Apellidos input -->
			<div data-mdb-input-init class="form-outline mb-4">
				<input type="text" th:field="*{apellidos}" id="apellidos"
					class="form-control" /> <label class="form-label" for="apellidos">Apellidos</label>
			</div>

			<!-- DNI input -->
			<div data-mdb-input-init class="form-outline mb-4">
				<input type="text" th:field="*{dni}" id="dni" class="form-control" />
				<label class="form-label" for="dni">DNI</label>
			</div>


			<!-- Submit button -->
			<button type="submit" data-mdb-button-init data-mdb-ripple-init
				class="btn btn-primary btn-block mb-4">Registrarse</button>

		</form>
		<button class="btn btn-primary" type="button">
			<a href="javascript:window.history.back();"
				style="text-decoration: none; color: inherit;">Volver</a>
		</button>
	</div>
</body>
</html>
