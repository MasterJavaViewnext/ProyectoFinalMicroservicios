<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Login</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
</head>
<body>
<div class="container my-2" align="center">
<form style="width: 22rem;" action="entrar" th:object="${cliente}" method="GET">
 <!-- 2 column grid layout for inline styling -->
  <div class="row mb-4">
    <div class="col d-flex justify-content-center">
      
    </div>
  </div>
  <!-- User input -->
  <div data-mdb-input-init class="form-outline mb-4">
    <input type="text" th:field="*{user}" id="form2Example1" class="form-control" />
    <label class="form-label" for="form2Example1">Usuario</label>
  </div>

  <!-- Password input -->
  <div data-mdb-input-init class="form-outline mb-4">
    <input type="password" th:field="*{password}" id="form2Example2" class="form-control" />
    <label class="form-label" for="form2Example2">ContraseÃ±a</label>
  </div>


  <!-- Submit button -->
  <button type="submit" data-mdb-button-init data-mdb-ripple-init class="btn btn-primary btn-block mb-4" >Entrar</button>

  <!-- Register buttons -->
  <div class="text-center">
    <p>No estas registrado? <a href="registrarse">Registrarse</a></p>
  </div>
</form>
</div>
</body>
</html>
