<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Alta</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
</head>
<body>
<div class="container my-2" align="center">
<form style="width: 22rem;" action="vuelos" th:object="${reserva}" method="GET">
 <!-- 2 column grid layout for inline styling -->
  <div class="row mb-4">
    <div class="col d-flex justify-content-center">
      
    </div>
  </div>
  <!-- Numero de personas input -->
  <div data-mdb-input-init class="form-outline mb-4">
    <input type="number" th:field="*{numPersonas}" id="form2Example1" class="form-control" min="1" max="500"/>
    <label class="form-label" for="form2Example1">Introduce la cantidad de personas de la reserva</label>
  </div>

  <!-- Submit button -->
  <button type="submit" data-mdb-button-init data-mdb-ripple-init class="btn btn-primary btn-block mb-4" >Enviar</button>


		<br> <a th:href="@{/reserva/{id}(id=${reserva.idCliente})}"> Back to reservas List</a>
</form>
</div>
</body>
</html>
