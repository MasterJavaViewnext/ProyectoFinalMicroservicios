<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Formaciones</title>
<link rel="stylesheet"
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous">
</head>
<body>

<div class="container my-2" align="center">
<h3> Lista de reservas de <span th:text="${cliente.nombre}"></span></h3>
<a th:href="@{/reserva/insert}" class="btn btn-primary btn-sm mb-3" >AÃ±adir reserva </a>
	<table style="width: 80%" border="1" class = "table table-striped table-responsive-md">
		<thead>
			<tr>
				<th>ID reserva</th>
				<th>ID hotel</th>
				<th>ID vuelo</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="reserva:${reservas}">
				<td th:text="${reserva.idReserva}"></td>
				<td th:text="${reserva.idHotel}"></td>
				<td th:text="${reserva.idVuelo}"></td>
				<td>
				<form action="#" th:action="@{/reserva/detalle/} + ${reserva.idReserva}" method="get">
                <button class="btn btn-primary btn-sm mb-3" th:id="'table_entry_childs_button_' + ${reserva.idReserva}" type="submit">
                    DETALLE
                </button>
            	</form>
            	</td>
			</tr>
		</tbody>
	</table>
</div>
</body>
</html>
