<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Alta</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
</head>
<body>
	<div class="container">
		<h1>Selecciona hotel</h1>
		<table style="width: 80%; text-align:center;" border="1" class = "table table-striped table-responsive-md">
		<thead>
			<tr>
				<th>ID Hotel</th>
				<th>Nombre</th>
				<th>Localización</th>
				<th>País</th>
				<th>Categoría</th>
				<th>Precio</th>
				<th>Disponibilidad</th>
				<th>SELECCIONA</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="hotel:${hoteles}">
				<td th:text="${hotel.idHotel}"></td>
				<td th:text="${hotel.nombre}"></td>
				<td th:text="${hotel.localizacion}"></td>
				<td th:text="${hotel.pais}"></td>
				<td th:text="${hotel.categoria}"></td>
				<td th:text="${hotel.precio}"></td>
				<td th:text="${hotel.disponible}"></td>
				<td> 
				<form action="#" th:action="@{/reserva/insertada/} + ${{hotel.idHotel}}" method="post">
                <button class="btn btn-primary btn-sm mb-3" th:id="'table_entry_childs_button_' + ${hotel.idHotel}" 
                type="submit" th:disabled="${!hotel.disponible}">
                    SELECCIONAR
                </button>
            	</form>
            </td>
			</tr>
		</tbody>
	</table>
	</div>
</body>
</html>
