<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Login</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
</head>
<body style="margin-left: 25%">
	<div class="container py-5">
		<div class="col-lg-6">
			<h2 class="fw-bold" style="text-align: center;">
				Reserva numero <span th:text="${reserva.idReserva}"></span>
			</h2>
			<p style="text-align: center;">
				Numero de personas: <span th:text=${reserva.numPersonas}></span>
			</p>
			<div class="row">
				<div class="col-sm">
					<h3 class="my-4">Vuelo</h3>
					<h5>
						<span th:text=${vuelo.origen}></span> - <span
							th:text=${vuelo.destino}></span>
					</h5>
					<p class="mb-4">
						Compa√±ia: <span th:text=${vuelo.companhia}></span> <br>
						Fecha: <span th:text=${vuelo.fechaVuelo}></span> <br> Precio:
						<span th:text=${vuelo.precio}></span>
					</p>
				</div>
				<div class="col-sm">
					<h3 class="my-4">Hotel</h3>
					Nombre: <span th:text=${hotel.nombre}></span> <br> Pais: <span
						th:text=${hotel.pais}></span> <br> Localizacion: <span
						th:text=${hotel.localizacion}></span> <br> Categoria: <span
						th:text=${hotel.categoria}></span> <br> Precio: <span
						th:text=${hotel.precio}></span> <br> <br>
				</div>
			</div>
			<div class="d-flex mb-4">

				<div class="col-sm">
					<button class="btn btn-primary" type="button">
						<a href="javascript:window.history.back();"
							style="text-decoration: none; color: inherit;">Volver</a>
					</button>
				</div>
				<div class="col-sm">
					<button class="btn btn-primary" type="button"
						style="background-color: red;"
						th:attr="onclick=|deleteProducto('${reserva.idReserva}')|">
						Eliminar</button>
				</div>
			</div>
		</div>
	</div>
</body>
<script type="text/javascript">
	//Confirmacion para borrar una reserva
	function deleteProducto(id) {
		if (!confirm('Estas seguro de que quieres eliminar la reserva con id '
				+ id + '?')) {
			e.preventDefault();
		} else {
			window.location.href = '/reserva/eliminar/' + id;
		}
	}
</script>
</html>
